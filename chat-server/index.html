<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CYF Chat</title>
  </head>
  <body>
    <header><h1>CYF Chat</h1></header>
    <main>
      <h2>Send a message</h2>
      <form action="/messages" method="post">
        <label
          >Name: <input type="text" name="from" placeholder="Your Name"
        /></label>
        <label
          >Message: <input type="text" name="text" placeholder="The message..."
        /></label>
        <button type="submit">Send</button>
      </form>
      <form action="/messages/:idShow" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit">Delete</button>
      </form>
    </main>
    <footer>
      <h3><a href="/messages">See all messages</a></h3>
    </footer>
  </body>
</html>
