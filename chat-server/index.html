<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to CYF Chat</title>
</head>

<body>
  <header>
    <h1>CYF Chat</h1>
  </header>
  <main>
    <section id="send-message">
      <h2>Send a message</h2>
      <form action="/messages" method="post">
        <label>Name: <input type="text" name="from" placeholder="Your Name" /></label>
        <label>Message: <input type="text" name="text" placeholder="The message..." /></label>
        <button type="submit">Send</button>
      </form>
    </section>
    <section id="messages">
      <h3><a href="" onclick="loadAllMessages()">See all messages</a></h3>
      <div>
        <h3>See message by ID</h3>
        <input type="text" placeholder="Type an ID here">
        <button>Show message</button>
      </div>
      <ul id="messages-list">

      </ul>
    </section>
  </main>
  <footer>
  </footer>
  <script>
    const loadAllMessages = () => {
      fetch('/messages')
        .then(response => response.json())
        .then(messages => {
          const messagesList = document.getElementById('messages-list');
          messagesList.innerHTML = '';
          messages.forEach(message => {
            const listItem = document.createElement('li');
            listItem.textContent = `${message.from}: ${message.text}`;
            messagesList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching messages:', error));
    };
    window.onload = loadAllMessages
  </script>
</body>

</html>
